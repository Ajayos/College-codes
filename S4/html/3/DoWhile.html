<!DOCTYPE html>
<html>
    <head>
        <title>Do While loop</title>
        <script>
            function numbers(){
                let sum=0, i=1;
                var n = prompt("Enter a number: ");
                do{
                    document.write(i);
                    document.write("<br>");
                    sum += i;
                    i++;
                }while(i<=n);
                document.write("Sum = " + sum);
            }
        </script>
    </head>

    <body>
        <h3>Numbers</h3>
        <script>
            numbers();
        </script>
    </body>
</html>
